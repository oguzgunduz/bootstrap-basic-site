<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="h-100 d-flex flex-column">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md p-3">
      <div class="container">
        <i class="fa-solid fa-diamond"><a class="navbar-brand" href="#"></a></i>
        <button
          class="navbar-toggler bg-warning"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="contact.html"
                style="color: white !important"
                >Contact</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-warning" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6 order-2 order-md-1">
            <iframe
              id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.203763526903!2d29.037409076564863!3d41.042672917305474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7da02210c0f%3A0xaa4ea6c2e70ee70a!2sBeylerbeyi%20Saray%C4%B1!5e0!3m2!1str!2str!4v1710539797229!5m2!1str!2str"
              width="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div
            class="col-md-6 p-3 bg-light border border-2 border-secondary rounded-3 order-1 order-md-2"
          >
            <div class="alert alert-warning" role="alert">
              A simple primary alertâ€”check it out!
            </div>
            <form class="row g-3 text-dark">
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" />
              </div>
              <div class="col-md-12">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="form-control"
                />
              </div>
              <div class="col-md-12">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  class="form-control"
                />
              </div>
              <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-outline-warning" style="width: 100%">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="py-5 bg-dark text-white mt-auto">
      <div class="container text-center">
        <span>All Rights Reserved. @2024</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
